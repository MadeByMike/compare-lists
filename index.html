<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <title>Compare Lists by Mike</title>
  </head>
	<!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
	<!--[if lt IE 9]>
		<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->
</head>
<body>
	<div  id="loading-indicator"><img src="img/loader.gif" style="" /></div>
    <div id="container">
      <div class="inner">
        <header>
          <h1>Compare Lists</h1>
        </header>
        <section id="main_content">
			<p><strong>I want to...</strong></p>
			<div class="control-group">
				<div class="controls">
					<div class="control-group">
						<div class="controls">
							<label class="radio"><input type="radio" checked="checked" name="compareType" value="left">Find items in list 1 but not in list 2</label>
							<label class="radio"><input type="radio" name="compareType" value="right">Find items in list 2 but not in list 1</label>
							<label class="radio"><input type="radio" name="compareType" value="either">Find items in either list but not in both</label>
							<label class="radio"><input type="radio" name="compareType" value="both">Find items in both lists</label>
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div id="compareLeft" class="size1of3">
					<div class="control-group">
						<label class="control-label">List 1:</label>
						<div class="controls">
							<textarea></textarea>
						</div>
						<span class='text-error'></span>
						<span class="count">0</span>
					</div>
				</div>
				<div id="compareRight" class="size1of3">
					<div class="control-group">
						<label class="control-label">List 2:</label>
						<div class="controls">
							<textarea></textarea>
						</div>
						<span class='text-error'></span>
						<span class="count">0</span>
					</div>
				</div>
				<div id="compareResult" class="size1of3">
					<div class="control-group">
						<label class="control-label">Your results:</label>
						<div class="controls">
							<textarea></textarea>
						</div>
						<span class='text-error'></span>
						<span class="count">0</span>
					</div>
				</div>
			</div>
        </section>
		<hr>
        <section id="downloads" class="clearfix">
          <a href="https://github.com/MadeByMike/compare-lists/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/MadeByMike/compare-lists/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/MadeByMike/compare-lists" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

      </div>
    </div>

	<script src="javascripts/jquery-1.9.1.min.js" type="text/javascript"></script>
	<script src="javascripts/script.js" type="text/javascript"></script>

  </body>
</html>
